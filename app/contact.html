<!DOCTYPE html>
<html>

<head>
		<title>Contact Us</title>
	  <!-- build:css assets/styles/styles.css -->
	  <link rel="stylesheet" href="temp/styles/styles.css">
	  <!-- endbuild -->
	  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
	  <script src="./main.js"></script>
</head>
<body>
	<div class="contact-title">
			<h1>Contact Us</h1>
			<h2>Have a question? Let's get in touch.</h2>
	</div>
   <div class="contact-form">
		<form method="post" action="">
				
			<input name="firstName" type="text" class="form-ctrl form__firstName" placeholder="Your First Name" required><br>

			<input name="lastName" type="text" class="form-ctrl form__lastName" placeholder="Your Last Name"required><br>

			<input name="email" type="email" class="form-ctrl form__email" placeholder="Your Email"required><br>

			<textarea name="message" class="form-ctrl form__message" placeholder="Message" rows="4" required></textarea><br>

			<div class="status"></div>

			<input type="submit" class="form-ctrl submit" value="SEND MESSAGE">
			</form>	

		</div>
			<!-- End Form -->
</body>
</html>
